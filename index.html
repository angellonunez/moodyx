<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>Moodyx</title>
</head>
<body>
    <h1 class="main-title">Moodyx</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="post">Write a post</label>
                <br><br>
                <textarea name="post" id="input" cols="30" rows="5"></textarea>
                <br><br>
                <div id="msg"></div>
                <select id="moods">
                    <!-- <option value="default">-- Please, select a mood</option> -->
                    <option value="Happy &#128512;">Happy &#128512;</option>
                    <option value="Meh &#128528;">Meh &#128528;</option>
                    <option value="Sad &#128543;">Sad &#128543;</option>
                </select>
                <button type="submit" id="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your posts here</h3>
            <div id="posts">
            </div>
        </div>
    <script src="./main.js"></script>
</body>
</html>
